<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Duet</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
</head>
<body>
<section>
    <div>
        <div class="name user">
            <input id="editor-title" type="text" />
        </div>
        <div id="editor"></div>
        <div class="actions">
            <div id="refresh" class="button" >
                <span class="actionLabel">ğŸ‘€ Moar</span>
            </div>
        </div>
    </div>
    <p class="signature">Made with â¤ï¸ by Jason Benn, Austin Hou, and Christina Kim</p>
</section>

<script>

    function getText() {
        return quill.getText().split('\n').join(' ')
    }

    var element = document.createElement("link");
    element.setAttribute("rel", "stylesheet");
    element.setAttribute("type", "text/css");
    element.setAttribute("href", "../static/styles.css");
    document.getElementsByTagName("head")[0].appendChild(element);

    $(document).ready(() => {
        const colorGrey = "rgba(15, 67, 89, 0.33)";
        const colorBlack = "rgb(15, 67, 89)";

        const copyOptions = [{
            title: "Give me a title",
            text: "The cure to writer's block is a healthy dose of entropy"
        }]

        const copy = copyOptions[Math.floor(Math.random() * copyOptions.length)]
        $('#editor-title').attr('placeholder', copy.title)
        var quill = new Quill('#editor', { placeholder: copy.text });
        window.quill = quill

        var lastPosition = -1;

        function checkColor() {
        if (quill.getFormat() && quill.getFormat().color === colorGrey) {
                quill.format('color', colorBlack);
            }
        }


        // When you press the refresh button, POST to the backend.
        $('#refresh').click(event => {
            $( 'div.button' ).replaceWith( '<div id="refresh" class="button marquee" ><div class="buttonContent"><span class="actionPic">ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”ğŸ¤”</span></div></div>' );
            $.ajax('/api/generate', {
                type: "POST", dataType: "json", data: JSON.stringify({text: getText()})
            }).done(data => {
                quill.insertText(lastPosition, data.response, {
                    color: colorGrey 
                })
                $( 'div.button' ).replaceWith( '<div id="refresh" class="button" ><span class="actionPic">ğŸ‘€</span><span class="actionLabel">Moar</span></div>' );
            }).fail(() => {
                alert("bugggzz")
                $( 'div.button' ).replaceWith( '<div id="refresh" class="button" ><span class="actionPic">ğŸ‘€</span><span class="actionLabel">Moar</span></div>' );
            })
            
        });


        quill.on('selection-change', function(range, oldRange, source) {
            if (range) {
                if (range.length == 0) {
                    lastPosition = range.index;
                    checkColor();
                } else {
                    var text = quill.getText(range.index, range.length);
                    lastPosition = range.index;
                    checkColor();
                }
            } else {
                //not in the editor
            }
        });

        const socket = io();
        socket.on('token', (event) => {
            console.log(event);
        });
        socket.on('connect', () => {
            socket.emit('client_connected', {data: 'New client!'});
        });
        // socket.on('disconnect', () => {
        //     console.log('disconnected');
        // });


    })
</script>

</body>
</html>
