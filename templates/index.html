<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duet</title>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        html, .ql-editor {
            font-family: 'Inter', sans-serif;
        }

        .ql-container {
            height: auto;
        }

        .ql-editor.ql-blank::before {
            color: rgba(15,67,89,.33);
            content: attr(data-placeholder);
            font-style: normal;
            left: 2px;
            top: 4px;
            position: absolute;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', sans-serif;
            }
        }

        html, body {
            height: 100vh;
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-size: 16px;
            background-color: #F7FBFD;
            width: 60vw;
            margin-left: auto;
            margin-right: auto;
        }

        .ql-editor, section {
            color: #0F4359;
            font-size: 16px;
            padding: 0;
        }

        p {
            font-size: 16px;
            line-height: 32px;
        }

        #content {
            font-size: 16px;
            line-height: 32px;
        }

        #ai-content {
            font-size: 16px;
            line-height: 32px;
        }

        .contentholder {
            flex-flow: row wrap;
        }

        section {
            width: 100%;
            max-width: 100%;
            padding: 8em;
            padding-top: 12em;
            position: relative;
        }

        section + section {
            border-left: 2px solid #0F4359;
        }

        .name {
            color: #0F4359;
            position: absolute;
            top: 6em;
            left: 8em;
            font-weight: bold;
            width: calc(100% - 16em);
        }

        #refresh {
            fill: #0F4359;
        }

        .faded {
            color: rgba(15,67,89,.33);
        }

        .actions {
            display: flex;
            flex-direction: row;
            margin-top: calc(4em - 20px);
        }

        .actionPic {
            padding-left: 6px;
        }

        .actionLabel {
            font-size: 12px;
            line-height: 14px;
            font-weight: 500;
            padding-left: 4px;
            padding-right: 4px;
        }

        .button {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 4px;
            border-radius: 8px;
            border: 2px solid #0F4359;
            transition: 0.2s all;
            margin-right: 16px;
            margin-top: 8px;
            margin-bottom: 8px;
            cursor: default;
        }

        .button:hover {
            margin-top: 6px;
            margin-bottom: 10px;
            box-shadow: 0px 8px 16px rgba(15,67,89,.33);
        }

        .hideButton {
            display: none;
        }

        input {
            width: 100%;
            background: none;
            border: none;
            font-size: 32px;
            font-family: 'Inter var', sans-serif;
            color: rgb(15,67,89);
            font-weight: 500;
        }

        input::placeholder {
            color: rgba(15,67,89,.33);
        }

        textarea:focus, input:focus{
            outline: none;
        }

    </style>
</head>
<body>
<section>
    <div class="name user">
        <input type="text" placeholder="Name Me" />
    </div>
    <div id="editor"></div>
    <div class="actions">
        <div id="refresh" class="button" >
            <span class="actionPic">ðŸ‘€</span>
            <span class="actionLabel">MOAR</span>
        </div>
    </div>
</section>

<script>

    function getText() {
        return quill.getText().split('\n').join(' ')
    }




    $(document).ready(() => {
        const colorGrey = "rgba(15, 67, 89, 0.33)";
        const colorBlack = "rgb(15, 67, 89)";

        var quill = new Quill('#editor', { placeholder: 'Anything to say?' });
        window.quill = quill

        var lastPosition = -1;

        function checkColor() {
        if (quill.getFormat() && quill.getFormat().color === colorGrey) {
                quill.format('color', colorBlack);
            }
        }


        // When you press the refresh button, POST to the backend.
        $('#refresh').click(event => {
            $.ajax('/api/generate', {
                type: "POST", dataType: "json", data: JSON.stringify({text: getText()})
            }).done(data => {
                quill.insertText(lastPosition, data.response, {
                    color: colorGrey 
                })
            }).fail(() => {
                alert("bugggzz")
            })
            
        });


        quill.on('selection-change', function(range, oldRange, source) {
            if (range) {
                if (range.length == 0) {
                    lastPosition = range.index;
                    checkColor();
                } else {
                    var text = quill.getText(range.index, range.length);
                    lastPosition = range.index;
                    checkColor();
                }
            } else {
                //not in the editor
            }
        });

    })
</script>

</body>
</html>
