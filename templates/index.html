<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duet</title>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        html, body {
            background: #E5E5E5;
            height: 100vh;
            box-sizing: border-box;
        }

        body {
            display: flex;
            margin: 0;
            padding: 0;
        }

        section {
            width: 50%;
        }

        section + section {
            border-left: 2px solid #0F4359;
        }

        #refresh {
            position: fixed;
            top: 1em;
            right: 1em;
            fill: #0F4359;
        }
    </style>
</head>
<body>
<section>
    <div id="editor"></div>
</section>

<section>
    <svg id="refresh" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
</section>
<script>
    $(document).ready(() => {
        var quill = new Quill('#editor');

        // When you press the refresh button, POST to the backend.
        $('#refresh').click(event => {
            const text = quill.getText().split('\n').join(' ')
            $.post('/api/generate', {'text': text}).done(data => {
                alert(data)
            })
        });


        //

    })
</script>

</body>
</html>
