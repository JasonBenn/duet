<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Duet</title>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
            src="//code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<section>
    <div>
        <div class="name user">
            <input id="editor-title" type="text" />
        </div>
        <div id="editor"></div>
        <div class="actions">
            <div id="refresh" class="button" >
                <span class="actionPic">üëÄ</span>
                <span class="actionLabel">MOAR</span>
            </div>
        </div>
    </div>
    <p class="signature">Made with ‚ù§Ô∏è by Jason Benn, Austin Hou, and Christina Kim</p>
</section>

<script>

    function getText() {
        return quill.getText().split('\n').join(' ')
    }

    var element = document.createElement("link");
    element.setAttribute("rel", "stylesheet");
    element.setAttribute("type", "text/css");
    element.setAttribute("href", "./styles.css");
    document.getElementsByTagName("head")[0].appendChild(element);

    $(document).ready(() => {
        const colorGrey = "rgba(15, 67, 89, 0.33)";
        const colorBlack = "rgb(15, 67, 89)";

        const copyOptions = [{
            title: "Two heads are better than one",
            text: "Especially when one head is a self-attending neural net"
        }, {
            title: "AI is here to help",
            text: "Remember, the key to happiness is low expectations"
        }]

        const copy = copyOptions[Math.floor(Math.random() * copyOptions.length)]
        $('#editor-title').attr('placeholder', copy.title)
        var quill = new Quill('#editor', { placeholder: copy.text });
        window.quill = quill

        var lastPosition = -1;

        function checkColor() {
        if (quill.getFormat() && quill.getFormat().color === colorGrey) {
                quill.format('color', colorBlack);
            }
        }


        // When you press the refresh button, POST to the backend.
        $('#refresh').click(event => {
            $.ajax('/api/generate', {
                type: "POST", dataType: "json", data: JSON.stringify({text: getText()})
            }).done(data => {
                quill.insertText(lastPosition, data.response, {
                    color: colorGrey 
                })
            }).fail(() => {
                alert("bugggzz")
            })
            
        });


        quill.on('selection-change', function(range, oldRange, source) {
            if (range) {
                if (range.length == 0) {
                    lastPosition = range.index;
                    checkColor();
                } else {
                    var text = quill.getText(range.index, range.length);
                    lastPosition = range.index;
                    checkColor();
                }
            } else {
                //not in the editor
            }
        });

    })
</script>

</body>
</html>
